<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Sai Gon Tour</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="username" name="username" class="form-control input-underline input-lg" id="" placeholder="Tài Khoản">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="password" name="password" class="form-control input-underline input-lg" id="" placeholder="Mật Khẩu">
                    </div>
                </div>
                <a class="btn rounded-btn"  (click)="onLoggedin()"> Đăng Nhập </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Đăng Ký</a>
            </form>

            <div *ngIf="!isLogin">
                <p>Đăng nhập thất bại. Vui lòng kiểm tra tài khoản hoặc mật khẩu.</p>
            </div>
        </div>
    </div>
</div>
